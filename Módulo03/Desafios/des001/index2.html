<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado</title>
</head>
<body>
    <main>
        <h1>Propriedades Ensinadas no Desafio</h1>

        <h2>Propriedade <em>font-variant</em></h2>

        <p>
            A propriedade indicar variantes de fonte. Seu padrão é o valor <em>normal</em>. Para que o texto exiba a fonte em maiúsculas, mas tendo maiúsculas menores depois da primeira letra como <span style="font-variant: small-caps;">neste exemplo</span>, basta transcrever o valor <em>small-caps</em>.
        </p>
    </main>
</body>
</html>
