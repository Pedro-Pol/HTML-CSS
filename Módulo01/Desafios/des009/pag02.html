<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/video-camera.png" type="image/x-icon">
    <title>Desafio de Vídeos</title>

    <style>
                body {
            font:               normal 12pt arial;
            margin:             50px;
            background-color:   rgb(121, 108, 108);
        }
        section {
            background-color:   rgb(65, 41, 41);
            color:              rgb(249, 255, 240);
            width:              500px;
            min-height:         400px;
            padding:            40px;
            border-radius:      25pt;
            text-align:         center;
            margin:             auto;
        }
        footer {
            margin-top:         30px;
            text-align:         center;
            font:               italic 9pt arial;
            color:              rgb(249, 255, 240);
        }
        div {
            margin-bottom: 15px;
        }
        hr {
            margin-bottom: 30px;
        }

        a:link {
            color:              rgb(249, 255, 240);
            background-color:   transparent;
            text-decoration:    none;
        }

        a:visited {
            color:              rgb(249, 255, 240);
            background-color:   transparent;
            text-decoration:    none;
        }

        a:hover {
            color:              rgb(249, 255, 240);
            background-color:   transparent;
            text-decoration:    underline;
        }

        a:active {
            color:              rgb(249, 255, 240);
            background-color:   transparent;
            text-decoration:    none;
        }

        h2 {
            letter-spacing: 3px;
        }
    </style>

</head>
