<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../des003/favicon.ico" type="image/x-icon">
    <title>Document</title>
    <style>
        body {
            margin: 50px;
            font: normal 10pt Arial;
        }
        span {
            font: normal 7pt Arial;
            vertical-align: middle;
        }
        span#emoji {
            font: normal 20pt Arial;
        }
        ul {
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <h1>Meus Emojis Favoritos</h1>

    <h2>Carinhas</h2>
    <ul>
        <li><span id="emoji">&#x1F61B;</span> <span>CÓDIGO</span> U+1F61B</li>
        <li><span id="emoji">&#x1F602;</span> <span>CÓDIGO</span> U+1F602</li>
        <li><span id="emoji">&#x1F47A;</span> <span>CÓDIGO</span> U+1F47A</li>
    </ul>
    <h2>Comida</h2>
    <ul>
        <li><span id="emoji">&#x1F34C;</span> <span>CÓDIGO</span> U+1F34C</li>
        <li><span id="emoji">&#x1F351;</span> <span>CÓDIGO</span> U+1F351</li>
        <li><span id="emoji">&#x1F34e;</span> <span>CÓDIGO</span> U+1F34E</li>
    </ul>
    <h2>Astros</h2>
    <ul>
        <li><span id="emoji">&#x1f31a;</span> <span>CÓDIGO</span> U+1F31A</li>
        <li><span id="emoji">&#x1f31d;</span> <span>CÓDIGO</span> U+1F31D</li>
        <li><span id="emoji">&#x1f31b;</span> <span>CÓDIGO</span> U+1F31B</li>
    </ul>
